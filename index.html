<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>The Tag End - Onile Compiler for Python , Java , C++</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <a target="_blank" href="https://icons8.com/icon/9978/play"></a>  <a target="_blank" href="https://icons8.com"></a>
</head>
<body>
<div class="full">
    <div class="top">
        <span class="title the">The</span>
        <span class="title tag">tag</span>
        <span class="title end">end</span>
        <span class="title tech">.tech</span>
    </div>

    <div  class="desc">

        Online Compiler For Python,  Java and C++
    </div>

    <div class="dropdown">


        <select id="language">
            <option value="python">Python</option>
            <option value="C++">C++</option>
            <option value="java">Java</option>
        </select>
    </div>
    <div class="fulleditor">


        <div  class="editor">
            <div class="no">


            </div>
            <code contenteditable="true" id="codeArea" class="textarea">
                print("Hello World in Python")
            </code>

        </div>

        <div class="playarea">
            <button class="playbutton" id="runButton">
                <img class="playpng" src="./images/play.png" alt="Run">
            </button>

            <button class="stopbutton">
                <img class="stoppng" src="./images/stop.png" alt="Stop">
            </button>

            <button class="downloadbutton" id="dlButton">
                <img class="download" src="./images/download.png" alt="Download">
            </button>
        </div>

        <div class="terminal" id="terminal">


        </div>
    </div>


</div>
<script defer src="main.js"></script>

</body>
</html>
